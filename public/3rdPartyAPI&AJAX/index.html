<!DOCTYPE html>
<html>
<head>
    <title>Name search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body class="p-3 mb-2 bg-dark">
    <div class="container">
        <div class="jumbotron" >
            <div class="font-italic" class="text-justify">
                <h1 class="text-center" >Name lookup</h1>
                <p class="text-center" >Please enter the name you would like to search for</p>
            </div>
            
            
            <form action="/" method="post" onsubmit="searchName(); return false;">
                <div class="form-group row">
                     <label for="name" class="col-sm-2 col-form-label"> Name:</label>
                     <div class="col-sm-4">
                         <input type="text" class="form-control" id="name" placeholder="enter here" required>
                     </div>
                     <div class="col-sm-6">
                         <button type="submit" class="btn btn-primary">Search Name</button>
                     </div>
                </div>
            </form>
        </div>
        <div class="flex-container" id="images"></div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
